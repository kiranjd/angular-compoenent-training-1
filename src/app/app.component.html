<div class="container">
  <div class="row">
      <div class="col-xs-12">
        <h3>Bind it!</h3>
        <app-game-control (gameEvent)="getEventNumber($event)">
        </app-game-control>
      </div>
  </div>
  <div class="row">
    <ng-container *ngIf="eventNumber">
      <app-even *ngIf="eventNumber % 2 === 0" [eventNumber]="eventNumber"></app-even>
      <app-odd *ngIf="eventNumber % 2 !==0" [eventNumber]="eventNumber"></app-odd>
    </ng-container>
  </div>
</div>
